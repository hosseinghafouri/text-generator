<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-5 mb-5">Text Generator</h1>
    <div class="container">
      <div class="row">
        <!--Form Section-->
        <div class="col-xl-6 mt-4 mt-xl-0">
          <form class="form-inline" action="" id="form">
            <label for="amount">Paragraph Number: </label>
            <input type="number" class="form-control mr-1 mb-1 mb-sm-0 ml-sm-2" name="amount" id="amount"/>
            <button class="btn btn-primary btn-sm" id="btn-generate">Generate</button>
          </form>
        </div>

        <!--Result Section-->
        <div class="col-xl-6">
          <!-- <button class="btn btn-outline-primary mb-3" id="copy"><i class="fa fa-copy"></i></button> -->
          <article class="mt-4 mt-xl-0" id="result">
          </article>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="js/scipt.js"></script>
  </body>
</html>
